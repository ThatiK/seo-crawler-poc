name: Print GitHub OIDC Token

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  print-oidc:
    runs-on: ubuntu-latest
    steps:
      - name: Print OIDC Claims
        uses: actions/github-script@v7
        with:
          script: |
            const idToken = await core.getIDToken();
            const claims = JSON.parse(Buffer.from(idToken.split('.')[1], 'base64').toString());
            console.log("üîê OIDC Claims:", JSON.stringify(claims, null, 2));
